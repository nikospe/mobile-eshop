<div class="row my_header white-background shadow">
    <div class="col-sm-2 col-md-2">
        <strong><h1 class="header_title">Products</h1></strong>
    </div>
    <div class="col-sm-10 col-md-10 header_search">
        <form action="product.html" class="form-group search-form-product" method="GET">
            <p class="search-alert">Your search must contain at least 2 characters</p>
            <div class="input-group" id="search_group">
                <input type="text" autocomplete="off" class="form-control search-label search-product-page search-product" 
                placeholder="Search for Product" name="search-product">
                <ul class="dropdown-menu dropdown-menu-index" id="product-search-box"></ul>
                <ul class="dropdown-menu dropdown-menu-index" id="product-search-box-empty">
                    <li class="dropdown-item dropdown-item-insert">
                        <span class="muted-text">No results found. </span>
                    </li>
                </ul>
                <div class="input-group-btn">
                    <button class="btn search_buttons search-product-page" value="Submit" type="submit"><i class="glyphicon glyphicon-search"></i>&nbsp;Search</button>
                </div>
            </div>
        </form>
    </div>
</div>
